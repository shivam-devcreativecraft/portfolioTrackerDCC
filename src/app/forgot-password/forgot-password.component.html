<section class="vh-100 main-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../assets/login-form.jpg" alt="login form" class="img-fluid login-image" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>
                  <div class="d-flex align-items-center mb-3 pb-1 justify-content-center">
                    <span class="h3 fw-bold mb-0">- DrkDr Porfolio -</span>
                  </div>

                  <h5 class="fw-normal mb-3 mt-2 mt-lg-5">Reset Password</h5>

                  <div class="form-outline">
                    <label class="form-label mb-2" for="email">Email address</label>
                    <mat-form-field appearance="outline" floatLabel="always">
                      <mat-label>Email</mat-label>
                      <input matInput type="email" placeholder="email" [(ngModel)]="email" name="email"
                        autocomplete="email" required />
                      <button class="text-danger" *ngIf="email" matSuffix mat-icon-button aria-label="Clear" type="button"
                        (click)="email = ''" tabindex="-1">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-success btn-lg btn-block" type="button" (click)="resetPassword()"
                      [disabled]="!email" data-toggle="tooltip" data-placement="bottom"
                      title="Please enter your email">Reset Password</button>
                  </div>

                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Remember your password? 
                    <button btn-primary style="color: #393f81;" (click)="goToLogin()">Login here</button>
                  </p>
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
