<section class="vh-100 main-section">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="../../assets/login-form.jpg" alt="login form" class="img-fluid login-image" />
            </div>
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body p-4 p-lg-5 text-black">

                <form>

                  <div class="d-flex align-items-center mb-3 pb-1 justify-content-center">
                    <span class="h3 fw-bold mb-0">- DrkDr Porfolio -</span>

                  </div>

                  <h5 class="fw-normal mb-3  mt-2 mt-lg-5">Sign into your account</h5>

                  <div class="form-outline ">
                    <label class="form-label mb-2" for="form2Example17">Email address</label>

                    <mat-form-field appearance="outline" floatLabel="always">

                      <mat-label>Email</mat-label>

                      <input matInput type="email" placeholder="email" [(ngModel)]="email" name="email"
                        autocomplete="email" required />

                      <button class="text-danger" *ngIf="email" matSuffix mat-icon-button  aria-label="Clear" type="button" 
                        (click)="email = ''" tabindex="-1">
                        <mat-icon>close</mat-icon>
                      </button>
                    </mat-form-field>
                    <!-- <label class="form-label" for="form2Example17">Email address*</label>
                    <input type="email" id="form2Example17" class="form-control form-control-lg" [(ngModel)]="email" name="email" required /> -->
                  </div>

                  <div class="form-outline ">
                    <label class="form-label mb-3" for="form2Example27">Password</label>

                    <mat-form-field appearance="outline" floatLabel="always">
                      <mat-label>Password</mat-label>

                      <input matInput type="password" placeholder="password" [(ngModel)]="password" name="password"
                        [type]="hide ? 'password' : 'text'" autocomplete="password" required />
                      <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                        [attr.aria-pressed]="hide" [hidden]="password === '' " tabindex="-1">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                      </button>
                      <button class="text-danger" *ngIf="password" matSuffix mat-icon-button  aria-label="Clear" type="button" 
                        (click)="password = ''" tabindex="-1">
                        <mat-icon>close</mat-icon>
                      </button>

                    </mat-form-field>
                    <!-- <label class="form-label" for="form2Example27">Password*</label>
                    <input type="password" id="form2Example27" class="form-control form-control-lg" [(ngModel)]="password" name="password"  required /> -->
                  </div>

                  <div class="pt-1 mb-4">
                    <button class="btn btn-success btn-lg btn-block" type="button" (click)="onSubmit()"
                      [disabled]="email === '' || password === '' " data-toggle="tooltip" data-placement="bottom"
                      title="All Fields Required">Login</button>
                  </div>
                  <!-- <p class="">Social Login</p>
                  <div class="googleSignIn">
                  <asl-google-signin-button type='icon' size='medium' ></asl-google-signin-button>

                  </div> -->

                  <!-- <a class="small text-muted" href="#!">Forgot password?</a>
                  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!"
                      style="color: #393f81;">Register here</a></p>
                  <a href="#!" class="small text-muted">Terms of use.</a>
                  <a href="#!" class="small text-muted">Privacy policy</a> -->
                </form>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
