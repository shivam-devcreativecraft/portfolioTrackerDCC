<div cdkDrag cdkDragRootElement=".cdk-overlay-pane" class="tradeDetails_Dialog">


<div mat-dialog-title cdkDragHandle>
    <h1 >Trade Details</h1>
</div>
<hr class="m-0" />

<div mat-dialog-content class="content">
<p>trade details work !</p>
{{tradeData.exchangeName}} | {{tradeData.tradingPair}}
</div>

<hr class="m-0" />

<div mat-dialog-actions class="action">
    <button mat-raised-button color="warn" (click)="onClose()">Close</button>
</div>

</div>
